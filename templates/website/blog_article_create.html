{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Create Blog Post | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
    <h1 style="text-align: center">Create Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock %}
