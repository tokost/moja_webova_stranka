{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

<title>{% block title %}Kontktný formulár | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
        <h1 style="text-align: center">Kontaktný formulár</h1>
            <form id="contactForm" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Odošli</button>
            </form>
    </div>
{% endblock %}
