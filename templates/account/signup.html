{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Registrácia | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Registrácia</button>
        </form>
    </div>
{% endblock %}
