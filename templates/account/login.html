{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Login | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log In</button>
        </form>
        <p><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
    </div>
{% endblock %}
