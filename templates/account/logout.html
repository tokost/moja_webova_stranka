{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Odhlásenie | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
        <h2>Odhlásenie</h2>
        <p>Prosím potvrdte či sa chcete odhlásiť!</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Odhlásenie</button>
        </form>
    </div>
{% endblock %}
